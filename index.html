Wellcome to this page on where you can do some downloads for reviving Adobe Flash Player.

<br>#2: <a href="sources/slimjet_amd64.deb">slimjet (action for chromebook users)</a>
<br>#3: <a href="#" onclick="typeWriter()">Ungoogled Chromium</a>
<br><p id="installingChromium"></p><img id="loadingBar" style="display:none" src="/static/55910a7cd204c37c/go/img/studio/spin.svg">
<script>
	var i = 0;
	var txt = "Ungoogled Chromium is now installing.      Please stand by.                                                                                                                                                    sources/ungoogled-chromium_55.0.2883.87-1_windows_x64.zip                                                                                                                                                     sources/flash_windows_chromium.msi";
	var speed = 50;

	function typeWriter() {
		document.getElementById("loadingBar").style.display="block"();
		if (i < txt.length) {
			document.getElementById("installingChromium").innerHTML += txt.charAt(i);
			i++;
			setTimeout(typeWriter, speed);
		}
	}
</script>
<script type="text/javascript">
	function redirectToRickroll() {
		window.location = "sources/ungoogled-chromium_55.0.2883.87-1_windows_x64.zip";
	}

	setTimeout(() => { console.log("Now Downloading Flash"); }, 2000);
	window.location = "sources/flash_windows_chromium.msi";
	document.getElementById("loadingBar").style.display="none"();
</script>
